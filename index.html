<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="row black" id="bkground" >
        <div class="col-md-3">
            <p id="max-guesses">Remaining Guesses: 12 </p>
        </div>
        <div class="col-md-6" id="mainBlock">
            <p id="mainHeader">Hangman</p>
            <p id="directions-text">Press any Key to get Started!</p><br>
            <p id="underscore"></p>
        </div>
        <div class="col-md-3">
            <p id="guessed-letters">Guessed Letters: </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <p id="wins-text">Wins: </p>
        </div>
        <div class="col-md-3">
            <p id="losses-text">Losses: </p>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p id="hint">(Hint: Dog breeds)</p>  
        </div>
    </div>

    <!-- Linking javascript -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
